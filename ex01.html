<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 템플릿</title>
    <style type="text/css">
        body{font-size: 24px;}
        .pink{background:#f6f}
        .greenText{color: #0f0;}
        .whiteText{color: #ffff;}
        table{width: 800px;height: 240px;border:1px solid #999; text-align:center}
        td{color: white;}
        </style>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <script type="text/javascirpt" src="https://code.jquery.com.jquery-3.6.1.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                // var pink= ~~
                $("#red").addClass("pink"); // addClass에는 . 안 씀
                $(".blue").addClass("greenText");
                $("td").addClass("pink");
                $(".pink").addClass("whiteText");
            });
        </script>
</head>
<body>
    <p id="red">제이쿼리를 이용하여 스타일 적용하기</p>
    <p class="blue"> 스타일시트의 선택자를 그대로 사용 가능합니다</p>
    <table>
        <tr>
            <td>첫 번째 셀</td>
            <td>두 번째 셀</td>
            <td>세 번째 셀</td>
            <td>네 번째 셀</td>
        </tr>
    </table>
</body>
</html>
